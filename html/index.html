<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>Dragon Slot Machine</title>
</head>
<body>
    <header>Dragon Slot Machine</header>
    <div id="slot-machine">
        <div id="paylines">
            <div class="payline" id="payline-one"></div>
            <div class="payline" id="payline-two"></div>
            <div class="payline" id="payline-three"></div>
        </div>
        <div id="reels">
            <div class="reel" id="reel-one">
                <img class="slot-symbol" id ="gold-dragon" src="../images/dragon-gold.png"/>
                <img class="slot-symbol" id ="wild" src="..//images/wild.png"/>
                <img class="slot-symbol" id ="color-dragon" src="../images/dragon-multi.png"/>
                <img class="slot-symbol" id ="seven" src="../images/seven.png"/>
                <img class="slot-symbol" id ="white-dragon" src="../images/dragon-white.png"/>
                <img class="slot-symbol" id ="jackpot" src="../images/jackpot.png"/>
                <img class="slot-symbol" id ="gold-egg" src="../images/egg-gold.png"/>
                <img class="slot-symbol" id ="fire-bowl" src="../images/fire-bowl.png"/>
                <img class="slot-symbol" id ="color-egg" src="../images/egg-multi.png"/>
                <img class="slot-symbol" id ="white-egg" src="../images/egg-white.png"/>
            </div>
        </div>
    </div>
    <div id="credits">
        <div id="credit-target"></div>
    </div>
    <div id="buttons">
        <button id="trigger-round"></button>
        <div id="make-wager">
            <button class="wager" id="one-credit"></button>
            <button class="wager" id="one-credit"></button>
            <button class="wager" id="one-credit"></button>
        </div>
    </div>
    <div id="paytable">
        <img id="table" src="../images/paytable.png"/>
    </div>
    <div id="dragon">
        <img src="../images/dragon.png">
    </div>
    <footer>Thanks for playing!</footer>
</body>
</html>
